<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">  
<html>  
	<head>  
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">  
		<title>Example of HTML multiple attribute with select</title>  
	</head>  
	<body>  
		<form>  
			<label for="favoritesports">Favorite Sports</label>  
			<select name="sports" id="sports"  multiple="multiple" size="2">  
				<option>Soccer</option>  
				<option>Hockey</option>  
				<option>Golf</option>  
				<option>Polo</option>  
				<option>Formula one </option>  
			</select>  
		</form>  

	<select name="cars" multiple size="2">
	  <option value="volvo">Volvo</option>
	  <option value="saab">Saab</option>
	  <option value="opel">Opel</option>
	  <option value="audi">Audi</option>
	</select>

	<form action="http://example.com/prog/someprog" method="post">
		<label for="food">What is your favorite food?</label>
		<select id="food" name="food">
		  <optgroup label="Fruits">
			<option value="1">Apples</option>
			<option value="3" index="11">Bananas</option>
			<option value="4">Peaches</option>
			<option value="5">...</option>
		  </optgroup>
		  <optgroup label="Vegetables">
			<option value="2">Carrots</option>
			<option value="6" index="22">Cucumbers</option>
		   <option value="7">...</option>
		 </optgroup>
		 <optgroup label="Baked Goods">
		   <option value="8">Apple Pie</option>
		   <option value="9">Chocolate Cake</option>
		   <option value="10">...</option>
		 </optgroup>
	   </select>
	</form>

			<option value="C6">C6: Positioning content based on structural markup... </option>
			<option value="C7">C7: Using CSS to hide a portion of the link text... </option>

	<p>Hold down the Ctrl (windows) / Command (Mac) button to select multiple options.</p>

	</body>
</html>
